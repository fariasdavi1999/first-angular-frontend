<div class="card">
    <p-table responsiveLayout="stack" [value]="cliente">
        <ng-template pTemplate="caption">
            Stack
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th>Nome </th>
                <th>CPF</th>
                <th>Gênero</th>
                <th>Data de Nascimento</th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-cliente let-columns="columns">
            <tr>
                <td><span class="p-column-title">Nome</span> {{cliente.name}} </td>
                <td><span class="p-column-title">CPF</span> {{cliente.cpf}} </td>
                <td><span class="p-column-title">Gênero</span> {{cliente.genero}} </td>
                <td><span class="p-column-title">Data de Nascimento</span> {{cliente.dataNasc}} </td>
            </tr>
        </ng-template>
    </p-table>
</div>
